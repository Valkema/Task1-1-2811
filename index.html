<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>UserCard1</title>
</head>
<body>
    <div class="userCard">
        <div class="userPhoto">
            <img src="https://i.pinimg.com/originals/3d/b7/7d/3db77df2a496f33b09c1861acc7a7b1c.jpg" alt="user photo">
        </div>
        <div class="userInfo">
            <h2>Lesley Hornby</h2>
            <p>UX/UI Designer</p>
        </div>

        <div class="userStat">
            <div class="userStatValue">
                <p>183</p>
                <p>9778</p>
                <p>30</p>
            </div>
            <div class="userStatName">
                <p>shots</p>
                <p>followers</p>
                <p>projects</p>
            </div>

        </div>
        <div class="userButton">
            <p>Follow</p>
        </div>

    </div>
    
</body>
</html>
